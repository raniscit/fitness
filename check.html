<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-size: cover;
            background-repeat: no-repeat;
            background-image: url("back.jpg");
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .outerMost {
            background-color: transparent;
            height: 65vh;
            width: 27%;
            backdrop-filter: blur(15px);
            border: 2px solid white;
            padding-left: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .upper {
            height: 20vh;
        }

        .username,
        .password {
            background-color: transparent;
            margin-bottom: 10px;
        }

        .haha {
            display: flex;
            justify-content: center;
            border-radius: 55px;
            width: 75%;
            height: 8vh;
            background-color: transparent;
            padding-left: 20px;
            border: 2px solid white;
            align-items: center;
        }

        .haha input:hover {
            outline: none;
        }

        .haha input {
            width: 60%;
            height: 05vh;
            padding-top: 10px;
            margin-right: 5px;
            outline: none;
            background-color: transparent;
            border: none;
            color: white;
        }

        .login {
            display: flex;
            color: white;
            justify-content: space-around;
            padding-right: 10%;
            font-family: "Ubuntu", sans-serif;
            font-weight: 700;
        }

        .rememberMe {
            width: 125px;
        }

        .middle {
            display: flex;
            font-family: "Ubuntu", sans-serif;
            color: white;
            justify-content: space-around;
            padding-top: 3vh;
        }

        .text {
            width: 125px;
        }

        .button {
            height: 20vh;
            padding-left: 10%;
            padding-top: 12%;
        }

        .realButton {
            height: 7vh;
            width: 75%;
            border-radius: 25px;
            color: white;
            background-image: linear-gradient(to right, #035d95, #7ee2fa);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .realButton:hover {
            transform: scale(1.05);
            background-image: linear-gradient(to right, #0a3d66, #58b0db);
        }

        .haha i {
            z-index: 545;
        }

        .error-message {
            color: red;
            font-size: 14px;
            display: none;
            text-align: center;
        }

    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
</head>

<body background="back.jpg">
    <div class="outerMost">
        <div class="login">
            <h1>Login</h1>
        </div>
        <div class="upper">
            <div class="username haha">
                <input type="text" id="username" placeholder="Username" required>
                <i class="fa-solid fa-user" style="color: #ffffff;"></i>
            </div>
            <div class="password haha">
                <input type="password" id="password" placeholder="Password" required>
                <i class="fa-solid fa-lock" style="color: #fafafa;"></i>
            </div>
        </div>
        <div class="middle">
            <div class="rememberMe">
                <label for="RemMe"><input type="checkbox" name="Remember Me" id="RemMe">
                    <span>Remember Me</span></label>
            </div>
            <div class="text">
                <span> Forgot Password? </span><br><br>
            </div>
        </div>
        <div class="button">
            <button class="realButton" onclick="handleLogin()">Submit</button>
        </div>
        <div class="error-message" id="errorMessage">
            <p>Username and Password are required!</p>
        </div>
    </div>

    <script>
        // Handle login action
        function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            // Check if both username and password are entered
            if (username === '' || password === '') {
                errorMessage.style.display = 'block'; // Show error message
            } else {
                errorMessage.style.display = 'none'; // Hide error message
                // For now, you can log the credentials or redirect (in a real scenario, this would be a backend call)
                alert('Login successful!');
            }
        }
    </script>

</body>

</html>
